<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../form.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form id="divizinha" class="row g-3">
                <legend style="align-items: center;"><b>Formulario cliente</b></legend>
                <div class="col-md-6">
                    <label for="text">Nome completo</label>
                    <input type="text" class="form-control" name="nome" placeholder="Digite nome completo" id="name" required>
                </div>
                    <br>
                    <div class="col-md-6">
                        <label for="inputGener" class="form-label">Gênero</label>
                        <select id="inputGener" class="form-select">
                        <option selected>Escolha um gênero</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Outro</option>
                        </select>
                    </div>
                    <br>
                <div class="col-md-6">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" name="user" placeholder="@usuario" id="usuario" required>
                </div>
                    <br>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="email" id="email" required>
                </div>
                    <br>
                <div class="col-md-6">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="senha" id="senha" required>
                </div>
                    <br>
                <div class="col-md-6">
                    <label for="password">Confirmar senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="confirma senha" id="confirSenha" required>
                </div>
                    <br>
                <div class="col-md-4">
                    <label for="date">Data de nascimento</label>
                    <input type="date" class="form-control" name="date" id="dataNasc" required>
                </div>
                    <br>
                <div class="col-md-4">
                    <label for="number">CPF</label>
                    <input type="number" class="form-control" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                </div>
                    <br>
                <div class="col-md-4">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Digite seu número de telefone" required>
                </div>
                <br>
                
                <div class="row g-3">
                    <div class="cep">
                        <label for="number">CEP</label>
                        <input type="number" class="form-control" name="cep" id="cep" placeholder="Digite seu CEP" required>
                </div>
                <br>
                    <div class="row g-3">
                        <label for="inputState" class="form-label">UF</label>
                        <select id="inputState" class="form-select">
                        <option selected>Escolha um estado</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Distriro Federal</option>
                        <option>Ceará</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                        </select>
                    </div>
                <br>
                <div class="col-md-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="rua">Logradouro</label>
                    <input type="text" class="form-control" name="rua" id="rua" placeholder="Digite sua rua" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="number">Nº</label>
                    <input type="number" class="form-control" name="numero" id="numero" placeholder="Número residencial" required>
                </div>
                <br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <br>
                </div>
            </form> 
        </div>
    </div>    
</body>

</html>
